<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bu sayfası tablo ile de yapabilirdim ancak tablo ile yapmak istemediğim için bu şekilde yaptım.-->
    <!-- LOGO-->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-eski-logo">
    <!-- SERACH BAR-->
    <div class="search">
        <p>Serach the web using Google!</p>
        <input  class="input1" type="text">
        <div class="src-btn">
            <button class="btn-src">Google Search</button>
            <button class="btn-src">I'm feeling lucky</button>
        </div>
    </div>
    <!-- LİNKLER-->
    <div class="links">
        <div class="left">
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Standford Search</a></li>
                <li><a href="#">Linux Serach</a></li>
            </ul>
        </div>
        <div class="middle">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>



            </ul>
        </div>
        <div class="right">
            <p>Get Google!</p>
            <p>Updates montly:</p>
            <input class="input2" type="text"><br>
            <button class="btn-sub">Subscribe</button>
            <a href="#">Archive</a>

        </div>

    </div>
    <!-- FOOTER-->
    <div class="footer">
        <p>Copyright ©1998 Google Inc.</p>

    </div>

</body>

</html>
